<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="assests/favicon.png" type="image/x-icon">
    <title>Paragraphs, Headliners, Small Texts, Subscripts & Superscripts</title>

</head>
<body>
    <p>Hello,everyone</p>
    <h1>Welcome to this bootcamp</h1>
    <h2>Welcome to this bootcamp</h2>
    <h3>Welcome to this bootcamp</h3>
    <h4>Welcome to this bootcamp</h4>
    <h5>Welcome to this bootcamp</h5>
    <h6>Welcome to this bootcamp</h6>

    <!--Subscripts-->

    <p>
        <strong>H<sub>2</sub>O</strong>
    </p>

    <!--Superscripts-->
    <p>
        5<sup>3</sup>
    </p>
        <small>All rights reserved &copy; 2021</small>
    
</body>
</html>
